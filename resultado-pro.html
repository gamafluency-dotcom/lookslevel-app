<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LooksLevel PRO | An√°lise Completa</title>
    <style>
        /* --- DESIGN SYSTEM UCHAD / PREMIUM --- */
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-dim: #888888;
            --neon-purple: #b026ff;
            --neon-red: #ff2a6d;
            --neon-gold: #ffc800;
            --neon-blue: #00f0ff;
            --bar-bg: #2a2a2a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* CABE√áALHO VIP */
        .vip-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        .vip-badge {
            background: var(--neon-gold);
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 0.8rem;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(255, 200, 0, 0.4);
        }

        /* UPLOAD AREA */
        .upload-box {
            border: 2px dashed var(--neon-purple);
            background: rgba(176, 38, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .upload-box:hover { background: rgba(176, 38, 255, 0.1); }

        /* RESULT AREA (ESCONDIDO NO IN√çCIO) */
        #result-area { display: none; animation: fadeIn 1s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HERO SECTION (FOTO + NOTAS) */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .profile-img-container {
            width: 120px;
            height: 120px;
            position: relative;
        }
        
        .profile-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(176, 38, 255, 0.3);
        }

        .big-scores {
            flex-grow: 1;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .score-box h3 { font-size: 0.8rem; color: var(--text-dim); margin: 0; text-transform: uppercase; }
        .score-box .val { font-size: 3rem; font-weight: 800; line-height: 1; }
        
        /* TIERS & TYPE */
        .meta-tags {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .tag {
            background: #222;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            border: 1px solid #444;
            color: #fff;
        }
        .tag.tier { border-color: var(--neon-blue); color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 240, 255, 0.2); }

        /* ATTRIBUTES BARS */
        .attributes-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .attr-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .attr-icon { width: 30px; font-size: 1.2rem; text-align: center; }
        .attr-label { width: 80px; font-weight: bold; font-size: 0.9rem; }
        
        .progress-track {
            flex-grow: 1;
            height: 8px;
            background: var(--bar-bg);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 1.5s ease-out;
        }

        .attr-val { width: 30px; text-align: right; font-weight: bold; font-size: 0.9rem; }

        /* REPORT TEXT */
        .report-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 20px;
            border-left: 4px solid var(--neon-purple);
        }
        .report-card h3 { margin-top: 0; color: var(--neon-purple); }
        .report-content { white-space: pre-wrap; line-height: 1.6; color: #ddd; font-size: 0.95rem; }

        /* BUTTONS */
        .btn-action {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-red));
            color: white;
            box-shadow: 0 5px 20px rgba(176, 38, 255, 0.3);
        }
        .btn-action:disabled { opacity: 0.6; cursor: not-allowed; }

    </style>
</head>
<body>

<div class="container">
    
    <div class="vip-header">
        <div class="vip-badge">üëë PRO VERIFIED</div>
        <h1 style="margin: 0; font-size: 1.5rem;">Painel Looksmaxxing</h1>
        <p style="color: #666; font-size: 0.9rem;">Licen√ßa Ativa ‚Ä¢ An√°lise Ilimitada</p>
    </div>

    <div id="upload-screen">
        <label class="upload-box">
            <input type="file" id="photoInput" multiple accept="image/*" style="display: none;">
            <div style="font-size: 3rem; margin-bottom: 10px;">üì∏</div>
            <div style="font-weight: bold; color: #fff;">Carregar Fotos para An√°lise</div>
            <div style="font-size: 0.8rem; color: #888; margin-top: 5px;">Selecione 3 fotos (Frente + Perfis)</div>
        </label>
        <button class="btn-action" id="btnAnalyze" onclick="startAnalysis()">INICIAR AN√ÅLISE PRO</button>
        <p id="status-msg" style="text-align: center; color: #666; margin-top: 15px;"></p>
    </div>

    <div id="result-area">
        
        <div class="hero-section">
            <div class="profile-img-container">
                <img id="user-avatar" class="profile-img" src="" alt="User">
            </div>
            <div class="big-scores">
                <div class="score-box">
                    <h3>Overall</h3>
                    <div class="val" id="val-overall" style="color: #fff;">--</div>
                </div>
                <div class="score-box">
                    <h3>Potential</h3>
                    <div class="val" id="val-potential" style="color: var(--neon-gold);">--</div>
                </div>
            </div>
        </div>

        <div class="meta-tags">
            <div class="tag tier" id="tag-tier">TIER: --</div>
            <div class="tag" id="tag-type">TYPE: --</div>
        </div>

        <div class="attributes-card">
            <div class="attr-row">
                <div class="attr-icon">üóø</div>
                <div class="attr-label">Jawline</div>
                <div class="progress-track"><div class="progress-fill" id="bar-jaw" style="width: 0%; background: #ff2a6d;"></div></div>
                <div class="attr-val" id="num-jaw">0</div>
            </div>
            <div class="attr-row">
                <div class="attr-icon">üëÅÔ∏è</div>
                <div class="attr-label">Eyes</div>
                <div class="progress-track"><div class="progress-fill" id="bar-eyes" style="width: 0%; background: #b026ff;"></div></div>
                <div class="attr-val" id="num-eyes">0</div>
            </div>
            <div class="attr-row">
                <div class="attr-icon">‚ú®</div>
                <div class="attr-label">Skin</div>
                <div class="progress-track"><div class="progress-fill" id="bar-skin" style="width: 0%; background: #ffc800;"></div></div>
                <div class="attr-val" id="num-skin">0</div>
            </div>
            <div class="attr-row">
                <div class="attr-icon">ü¶Å</div>
                <div class="attr-label">Masc</div>
                <div class="progress-track"><div class="progress-fill" id="bar-masc" style="width: 0%; background: #00f0ff;"></div></div>
                <div class="attr-val" id="num-masc">0</div>
            </div>
        </div>

        <div class="report-card">
            <h3>üî¨ Relat√≥rio T√©cnico</h3>
            <div class="report-content" id="report-text">
                Carregando an√°lise detalhada...
            </div>
        </div>

        <button class="btn-action" style="background: #333; margin-top: 30px;" onclick="location.reload()">Nova An√°lise</button>

    </div>

</div>

<script>
    async function startAnalysis() {
        const input = document.getElementById('photoInput');
        const btn = document.getElementById('btnAnalyze');
        const status = document.getElementById('status-msg');

        if (input.files.length === 0) {
            alert("Por favor, selecione suas fotos!");
            return;
        }

        // UX: Bloqueia bot√£o e mostra loading
        btn.disabled = true;
        btn.innerText = "CALCULANDO...";
        status.innerText = "A IA est√° medindo seus tra√ßos faciais...";

        // 1. Converter imagens para Base64
        const promises = Array.from(input.files).map(file => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        });

        try {
            const base64Photos = await Promise.all(promises);
            document.getElementById('user-avatar').src = base64Photos[0];

            // 2. Enviar para a API
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ photos: base64Photos })
            });

            if (!response.ok) throw new Error("Erro na conex√£o com IA");

            const data = await response.json();

            // 3. Preencher os dados (CORRE√á√ÉO DO BUG UNDEFINED)
            // Aqui mapeamos exatamente o que a API retorna (data.overall, data.tier...)
            
            document.getElementById('upload-screen').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';

            // Textos principais
            animateValue("val-overall", 0, data.overall || 50, 2000);
            animateValue("val-potential", 0, data.potential || 80, 2000);
            
            document.getElementById('tag-tier').innerText = data.tier || "ANALYZING";
            document.getElementById('tag-type').innerText = data.type || "Unknown";
            document.getElementById('report-text').innerText = data.comment || "Sem detalhes.";

            // Barras de progresso
            const attrs = data.attributes || {};
            setBar("bar-jaw", "num-jaw", attrs.jawline || 50);
            setBar("bar-eyes", "num-eyes", attrs.eyes || 50);
            setBar("bar-skin", "num-skin", attrs.skin || 50);
            setBar("bar-masc", "num-masc", attrs.masculinity || 50);

        } catch (error) {
            console.error(error);
            alert("Erro: " + error.message);
            btn.disabled = false;
            btn.innerText = "TENTAR NOVAMENTE";
            status.innerText = "Ocorreu um erro. Tente fotos diferentes.";
        }
    }

    function setBar(barId, numId, value) {
        document.getElementById(numId).innerText = value;
        setTimeout(() => {
            document.getElementById(barId).style.width = value + "%";
        }, 300);
    }

    function animateValue(id, start, end, duration) {
        let obj = document.getElementById(id);
        let range = end - start;
        let current = start;
        let increment = end > start ? 1 : -1;
        let stepTime = Math.abs(Math.floor(duration / range));
        let timer = setInterval(function() {
            current += increment;
            obj.innerHTML = current;
            if (current == end) { clearInterval(timer); }
        }, stepTime);
    }
</script>

</body>
</html>
